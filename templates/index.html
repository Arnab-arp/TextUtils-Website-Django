<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Utils | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

{% include 'navbar.html' %}

<!-- User Text Area (Starts) -->
<form action='/text_analyzer' method='post'>
  {% csrf_token %}
<div class="container">
<div class="mb-3">
  <label for="User_Text_Area" class="form-label" style="font-size: 30px;"><strong>Enter Your Text Here:</strong></label>
  <textarea class="form-control" name="text" id="User_Text_Area" rows="3" style="height: 328px; resize: none; box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5);"></textarea>

</div>
  <!-- User Text Area (Ends) -->

<!--Switches (Start)-->
<div class="form-check form-switch">
  <input class="form-check-input" name="remove_punc" type="checkbox" role="switch" id="flexSwitchCheckDefault1">
  <label class="form-check-label" for="flexSwitchCheckDefault1">Remove Punctuations</label>
</div>
  <div class="form-check form-switch">
  <input class="form-check-input" name="cap_first" type="checkbox" role="switch" id="flexSwitchCheckDefault2">
  <label class="form-check-label" for="flexSwitchCheckDefault2">Capitalize First Character</label>
</div>
   <div class="form-check form-switch">
  <input class="form-check-input" name='nwlnrem' type="checkbox" role="switch" id="flexSwitchCheckDefault3">
  <label class="form-check-label" for="flexSwitchCheckDefault3">Remove New Lines</label>
</div>
  <div class="form-check form-switch">
  <input class="form-check-input" name="spcrem" type="checkbox" role="switch" id="flexSwitchCheckDefault4">
  <label class="form-check-label" for="flexSwitchCheckDefault4">Remove Spaces</label>
</div>
    <div class="form-check form-switch">
  <input class="form-check-input" name="cntchr" type="checkbox" role="switch" id="flexSwitchCheckDefault5">
  <label class="form-check-label" for="flexSwitchCheckDefault5">Count Total Characters</label>
</div>
  <div class="form-check form-switch">
  <input class="form-check-input" name="allcap" type="checkbox" role="switch" id="flexSwitchCheckDefault6">
  <label class="form-check-label" for="flexSwitchCheckDefault6">Capitalize Everything</label>
</div>
  <!--Switches (End)-->

  <button type="submit" class="btn btn-outline-success">Analyze Text</button>


</div>
  </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
