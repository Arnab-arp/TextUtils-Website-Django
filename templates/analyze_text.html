<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Utils | Analyzed Text</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

<!--NAVIGATION BAR START-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
  <div class="container-fluid">
    <nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
<!--      <img src="../img/LOGO_TU.svg" width="24" height="24" class="d-inline-block align-text-top">-->
      TextUtils
    </a>
  </div>
</nav>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about_us">About Us</a>
          <li class="nav-item">
          <a class="nav-link" href="/contact_us">Contact Us</a>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<!--NAVIGATION BAR END-->

<!--A Success Message (START)-->
<div class="alert alert-success d-flex justify-content-between align-items-center" role="alert">
  <span>Success! Your Text Has Been Analyzed.</span>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<!--A Success Message (END)-->

<hr>

{% if context.analyzed_text %}
<div class="input-group mb-3">
  <span class="input-group-text">Your Analyzed Text</span>
<textarea class="form-control"
          readonly
          style="width: 100%; height: 150px;
                 background-color: transparent;
                 resize: none;
                 white-space: pre-wrap;
                 box-shadow: 4px 4px 10px rgba(0.5, 0.5, 0.5, 0.5);">{{ context.analyzed_text }}</textarea>

</div>
{% endif %}

{% if context.Character_Counter %}
<div class="input-group mb-3">
    <span class="input-group-text">Character Counter</span>
    <div class="form-floating" style="width: 100%;">
        <textarea class="form-control"
                  readonly
                  style="width: 100%;
                        height: 50px;
                        background-color: transparent;
                        resize: none;
                        white-space: normal;
                        box-shadow: 4px 4px 10px rgba(0.5, 0.5, 0.5, 0.5);">
            {{ context.Character_Counter }}</textarea>
    </div>
</div>
{% endif %}
<br>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
